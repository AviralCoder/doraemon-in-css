<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="main-head">
                <div class="main-head-child">
                    <div class="eyes">
                        <div class="eye-one eye">
                            <div class="eye-ball"></div>
                        </div>

                        <div class="eye-two eye">
                            <div class="eye-ball"></div>
                        </div>
                    </div>

                    <div class="nose"></div>

                    <div class="line-below-nose"></div>

                    <div class="moustache-div">
                        <div class="left-moustache moustache-side">
                            <div class="moustache-left-1 moustache"></div>
                            <div class="moustache-left-2 moustache"></div>
                            <div class="moustache-left-3 moustache"></div>
                        </div>

                        <div class="right-moustache moustache-side">
                            <div class="moustache-right-1 moustache"></div>
                            <div class="moustache-right-2 moustache"></div>
                            <div class="moustache-right-3 moustache"></div>
                        </div>
                    </div>

                    <div class="mouth"></div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
